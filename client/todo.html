<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart To-Do List</title>
  <link rel="stylesheet" href="todo.css" />
  <style>
    .task {
      padding: 10px;
      margin: 10px 0;
      border-left: 5px solid;
      background: #fff;
      border-radius: 8px;
    }
    .High { border-color: red; }
    .Medium { border-color: orange; }
    .Low { border-color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Prioritized Task List</h1>
    <div id="action-buttons" style="display: none;">
      <button id="edit-task" class="btn edit-btn">Edit</button>
      <button id="delete-task" class="btn delete-btn">Delete</button>
    </div>     
    <div id="taskList"></div>
    <div class="button-group">
      <button onclick="clearTasks()" class="btn blue-btn">Clear All</button>
      <button onclick="location.href='app.html'" class="btn blue-btn">Add Task</button>
    </div>
  </div>


  <script src="todo.js"></script>  
</body>
</html>
